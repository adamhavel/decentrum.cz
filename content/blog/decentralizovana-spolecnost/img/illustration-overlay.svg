<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" id="overlay" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 1562 792" style="enable-background:new 0 0 1562 792;" xml:space="preserve">
<style>

	#overlay circle {
        transform: scale(0);
        animation: appear .75s ease-in forwards;
    }

    @keyframes appear {
        80% {
            transform: scale(1.25);
        }
        to {
            transform: scale(1);
        }
    }

</style>
<g>
	<circle cx="1451.608" cy="193.334" r="8.613"/>
	<circle cx="1492.688" cy="396" r="9.317"/>
	<circle cx="1492.688" cy="453.063" r="15.239"/>
	<circle cx="1239.584" cy="62.144" r="9.939"/>
	<circle cx="1182.602" cy="121.775" r="13.252"/>
	<circle cx="1038.161" cy="116.475" r="12.589"/>
	<circle cx="1397.277" cy="301.996" r="11.926"/>
	<circle cx="1325.719" cy="514.02" r="12.589"/>
	<circle cx="1038.161" cy="351.027" r="12.589"/>
	<circle cx="904.321" cy="213.211" r="7.951"/>
	<circle cx="1000.394" cy="221.162" r="8.945"/>
	<circle cx="1284.639" cy="280.794" r="12.589"/>
	<circle cx="1313.13" cy="351.027" r="12.589"/>
	<circle cx="1338.307" cy="108.524" r="10.932"/>
	<circle cx="1260.786" cy="121.775" r="13.252"/>
	<circle cx="1072.615" cy="184.72" r="17.227"/>
</g>
<script>
    document.querySelectorAll('#overlay circle').forEach(circleEl => {
        let x = circleEl.getAttribute('cx');
        let y = circleEl.getAttribute('cy');

        circleEl.style.transformOrigin = `${x}px ${y}px`;
        circleEl.style.animationDelay = `${(Math.random() * 2)}s`;
    });
</script>
</svg>
